<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>

    <div class="">
        <div class="text-center">
            <h1 class="section-heading text-uppercase">Menu</h1>
            <h3 class="section-subheading text-muted">Choose from our finest Foods.</h3>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <img src="Halaal.jpg" alt="Halaal Delight" width="100%" height="100%">
            <div class="overlay">Halaal</div>
        </div>
        <div class="column">
            <img src="African Delight.jpg" alt="African Cuisine" width="100%" height="100%">
            <div class="overlay">African Cuisine</div>
        </div>
        <div class="column">
            <img src="Munchy Snacks.jpg" alt="Munchy Delight" width="100%" height="100%">
            <div class="overlay">Munchies</div>
        </div>
        <div class="column">
            <img src="Vegan Logo.jpg" alt="Vegan Lovers" width=" 100%" height="100%">
            <div class="overlay">Vegan</div>
        </div>
        <div class="column">
            <img src="./Dessert.jpg" alt="Dessert Delight" width="100%" height="100%">
            <div class="overlay">Dessert</div>
        </div>
        <div class="column">
            <img src="./Beverages.jpg" alt="Beverages" width="100%" height="100%">
            <div class="overlay">Beverages</div>
        </div>
    </div>

    <link rel="stylesheet" href="/FoodMenu.css"/>

</html>
